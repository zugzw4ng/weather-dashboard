<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron container-fluid mt-3 text-center p-3 bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row rounded">
            <div class="col-sm-4 bg-dark">
                <h3 class="pt-2">Search</h3>
                <div class="input-group mb-sm-3"></div>
                <input type="text" class="form-control" id="search-city">
                <div class="input-group-append">
                    <button class="btn bg-dark text-white" id="search-btn"><span class="fas fa-search"></span></button>
                </div>
            </div>
        </div>
        <button class="btn btn-dark text-white" type="button" id="clear-btn">Reset Saved</button>
        <ul class="list-group">

        </ul>
    </div>
    <div class="col-sm-8">
        <div class="row ml-2 text-white bg-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span>
                </p>
            </div>
        </div>
    <div class="col-sm-12 ">
        <h3>Forecast</h3>
        <div class="row">
            <div class="col-sm-2 bg-dark forecast text-white m-lg-2 mb-sm-2 p-2 mt-sm-1 rounded">
                <p id="futureDate0"></p>
                <p id="futureImg0"></p>
                <p>Temperature:<span id="futureTemp0"></span></p>
                <p>Wind Speed:<span id="futureWind0"></span></p>
                <p>Humidity:<span id="futureHumidity0"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white m-lg-2 mb-sm-2 p-2 mt-sm-1 rounded">
                <p id="futureDate1"></p>
                <p id="futureImg1"></p>
                <p>Temperature:<span id="futureTemp1"></span></p>
                <p>Wind Speed:<span id="futureWind1"></span></p>
                <p>Humidity:<span id="futureHumidity1"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white m-lg-2 mb-sm-2 p-2 mt-sm-1 rounded">
                <p id="futureDate2"></p>
                <p id="futureImg2"></p>
                <p>Temperature:<span id="futureTemp2"></span></p>
                <p>Wind Speed:<span id="futureWind2"></span></p>
                <p>Humidity:<span id="futureHumidity2"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white m-lg-2 mb-sm-2 p-2 mt-sm-1 rounded">
                <p id="futureDate3"></p>
                <p id="futureImg3"></p>
                <p>Temperature:<span id="futureTemp3"></span></p>
                <p>Wind Speed:<span id="futureWind3"></span></p>
                <p>Humidity:<span id="futureHumidity3"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white m-lg-2 mb-sm-2 p-2 mt-sm-1 rounded">
                <p id="futureDate4"></p>
                <p id="futureImg4"></p>
                <p>Temperature:<span id="futureTemp4"></span></p>
                <p>Wind Speed:<span id="futureWind4"></span></p>
                <p>Humidity:<span id="futureHumidity4"></span></p>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
